<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Отправка письма с вложением</title>
</head>

<body>
    <div class="box">
    	<form id="ajax-contact-form" enctype="multipart/form-data" method="post">
          <div class="form-group">
            <label for="contact">e-mail:</label>
            <input id="contact" name="contactFF" type="email" required>
          </div>
          <div class="control-file">
            <label for="file">Файл:</label>
            <input id="file" name="file" type="file">
          </div>
          <button class="btn" type="submit" id="submitFF">Отправить</button>
        </form>
    </div>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="script.js"></script>
</body>

</html>
